<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | Zabiha Beef</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <div class="logo">Zabiha Beef</div>
</header>

<div class="container">

<h2>Login / Register</h2>

<label>Email</label>
<input type="email" placeholder="Enter email"
style="width:100%;padding:12px;margin:8px 0;">

<p style="text-align:center;">OR</p>

<label>Phone Number</label>
<input type="tel" placeholder="03xxxxxxxxx"
style="width:100%;padding:12px;margin:8px 0;">

<br><br>

<button onclick="login()"
style="
width:100%;
padding:15px;
background:#b10f0f;
color:white;
border:none;
font-size:16px;
">
Continue
</button>

</div>

<script>
function login(){
  window.location.href="index.html";
}
</script>

</body>
</html>
