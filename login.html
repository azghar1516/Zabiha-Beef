<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Zabiha Beef</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f5f5f5;
}
header{
  background:#b10f0f;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{
  max-width:400px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 0 12px rgba(0,0,0,0.15);
}
label{
  display:block;
  margin-top:12px;
  font-weight:600;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#b10f0f;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#8e0c0c;
}
.note{
  font-size:13px;
  color:#555;
  margin-top:10px;
}
.error{
  color:#b10f0f;
  margin-top:10px;
  font-size:14px;
  display:none;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<header>Zabiha Beef – Login</header>

<div class="container">

<label>Email</label>
<input type="email" id="email" placeholder="Enter your email">

<label>Phone</label>
<input type="tel" id="phone" placeholder="03xxxxxxxxx">

<!-- PASSWORD (ADMIN ONLY) -->
<div id="passwordBox" class="hidden">
  <label>Password (Admin Only)</label>
  <input type="password" id="password" placeholder="Enter admin password">
</div>

<button onclick="login()">Continue</button>

<div class="error" id="errorMsg">Invalid admin password</div>

<div class="note">
• Guests can continue without password<br>
• Admin email requires password
</div>

</div>

<script>
/* ===== ADMIN EMAILS + PASSWORDS ===== */
const adminAccounts = {
  "shazghar68@gmail.com": "786786",
  "jawad.hanif@zabihabeef.com": "123456",
  "hassan.shamim@zabihabeef.com": "111111",
  "muntazer.mehdi@zabihabeef.com": "222222"
};

const emailInput = document.getElementById("email");
const passwordBox = document.getElementById("passwordBox");
const errorMsg = document.getElementById("errorMsg");

/* ===== SHOW / HIDE PASSWORD FIELD ===== */
emailInput.addEventListener("input", () => {
  const email = emailInput.value.toLowerCase().trim();
  if(adminAccounts[email]){
    passwordBox.classList.remove("hidden");
  }else{
    passwordBox.classList.add("hidden");
  }
});

/* ===== LOGIN LOGIC ===== */
function login(){
  const email = emailInput.value.toLowerCase().trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  errorMsg.style.display = "none";

  if(!email || !phone){
    alert("Email aur phone number zaroori hai");
    return;
  }

  /* ADMIN LOGIN */
  if(adminAccounts[email]){
    if(adminAccounts[email] === password){
      localStorage.setItem("loggedIn","yes");
      localStorage.setItem("isAdmin","yes");
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPhone", phone);

      window.location.href = "index.html";
    }else{
      errorMsg.style.display = "block";
    }
  }
  /* GUEST LOGIN */
  else{
    localStorage.setItem("loggedIn","yes");
    localStorage.setItem("isAdmin","no");
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPhone", phone);

    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
