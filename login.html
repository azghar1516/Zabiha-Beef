<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Zabiha Beef</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f5f5f5;
}

header{
  background:#b10f0f;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}

.container{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}

h2{
  text-align:center;
}

/* âœ… INPUT FIX */
input{
  width:100%;
  height:48px;
  padding:0 12px;
  margin:10px 0;
  font-size:15px;
  text-align:center;          /* ðŸ”¥ CENTER TEXT */
  border:1px solid #ccc;
  border-radius:4px;
}

/* âœ… PLACEHOLDER FIX */
input::placeholder{
  text-align:center;          /* ðŸ”¥ CENTER PLACEHOLDER */
  color:#999;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  background:#b10f0f;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:4px;
}
</style>
</head>

<body>

<header><b>Zabiha Beef</b></header>

<div class="container">

<h2>Login</h2>

<input type="email" id="email" placeholder="Enter email">

<p style="text-align:center;">OR</p>

<input type="tel" id="phone" placeholder="03xxxxxxxxx">

<br>

<button onclick="login()">Continue</button>

</div>

<script>
const ADMINS = [
  "shazghar68@gmail.com",
  "jawad.hanif@zabihabeef.com",
  "hassan.shamim@zabihabeef.com",
  "muntazer.mehdi@zabihabeef.com"
];

function login(){
  const email = document.getElementById("email").value.trim().toLowerCase();
  const phone = document.getElementById("phone").value.trim();

  if(!email && !phone){
    alert("Please enter email or phone");
    return;
  }

  localStorage.setItem("loggedIn","yes");

  if(email && ADMINS.includes(email)){
    localStorage.setItem("isAdmin","yes");
    localStorage.setItem("adminEmail", email);
    window.location.href = "admin.html";
  }else{
    localStorage.setItem("isAdmin","no");
    localStorage.removeItem("adminEmail");
    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
