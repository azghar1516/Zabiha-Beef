<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mutton Chops | Zabiha Beef</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f5f5f5;
}

header{
  background:#fff;
  padding:15px;
  text-align:center;
  border-bottom:2px solid #b10f0f;
}

.logo{
  font-size:22px;
  font-weight:bold;
  color:#b10f0f;
}

.container{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h2{
  margin:0;
  color:#b10f0f;
}

/* ðŸ”¥ IMAGE FIX */
.item-image{
  width:100%;
  height:220px;
  border:2px solid #b10f0f;
  margin:15px 0;
  padding:10px;
  background:#fff;
  object-fit:contain;
}

button{
  width:100%;
  padding:15px;
  background:#b10f0f;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#8e0c0c;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
}
</style>
</head>

<body>

<header>
  <div class="logo">Zabiha Beef</div>
</header>

<div class="container">

<h2 id="itemName">Mutton Boneless</h2>

<img id="itemImage" class="item-image">

<p><b>Price:</b> Rs <span id="priceText">1200</span> / kg</p>

<label>Quantity (kg)</label>
<input type="number" id="qty" value="1" min="1">

<h3>Total: Rs <span id="total">1200</span></h3>

<button onclick="orderNow()">
Order on WhatsApp
</button>

<p style="text-align:center;margin-top:10px;">
ðŸ“ž 0307-4999091
</p>

</div>

<script>
/* ITEM DATA */
const itemName = "mutton-chops";   // images/mutton-chops.jpg
const displayName = "Mutton Chops";
const price = 1200;

/* ELEMENTS */
const img = document.getElementById("itemImage");
const nameTag = document.getElementById("itemName");
const priceTag = document.getElementById("priceText");
const totalTag = document.getElementById("total");
const qty = document.getElementById("qty");

/* LOAD */
img.src = "../images/" + itemName + ".jpg";
nameTag.innerText = displayName;
priceTag.innerText = price;
totalTag.innerText = price;

/* QTY CHANGE */
qty.addEventListener("input", () => {
  totalTag.innerText = qty.value * price;
});

/* WHATSAPP ORDER */
function orderNow(){
  let msg =
    "Zabiha Beef Order%0A" +
    "Item: " + displayName + "%0A" +
    "Qty: " + qty.value + " kg%0A" +
    "Total: Rs " + (qty.value * price);

  window.open("https://wa.me/923074999091?text=" + msg);
}
</script>

</body>
</html>
